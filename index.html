<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="TitleSection">
        <div class="scoreSection">
          <div class="title">
            <img src="./images/logo.svg" alt="svg" />
          </div>
          <div class="theScore">
            <h3>Score</h3>
            <span class="score">0</span>
          </div>
        </div>
      </div>
      <!-- aaaaaaaaaaaaaaaaaaaa -->
      <div class="theMainSection">
        <div class="theTriangle">
          <img src="./images/bg-triangle.svg" alt="svg" />
        </div>
        <div class="borderPaper">
          <div class="paperSection">
            <img src="./images/icon-paper.svg" alt="svg" />
          </div>
        </div>
        <div class="borderScissors">
          <div class="scissorsSection">
            <img src="./images/icon-scissors.svg" alt="svg" />
          </div>
        </div>
        <div class="borderRock">
          <div class="rockSection">
            <img src="./images/icon-rock.svg" alt="svg" />
          </div>
        </div>
        <img src="./images/icon-close.svg" alt="" />
      </div>
    </div>
    <div class="theResultPage">
      <div class="playerSection">
        <h3>PLAYER PICKED</h3>
        <div class="borderPlayer">
          <div class="backPlayer">
            <div class="player"></div>
          </div>
        </div>
      </div>
      <div class="sentenceSection">
        <h2 class="resultSentence"></h2>
        <button class="replay">PLAY AGAIN</button>
      </div>
      <div class="computureSection">
        <h3>COMPUTURE PICKED</h3>
      <div class="computureImg">        
        <div class="borderComputureRock">
          <div class="backComputureRock">
           <img src="./images/icon-rock.svg" alt="svg">
          </div>
        </div>
        <div class="borderComputurePaper">
          <div class="backComputurePaper">
           <img src="./images/icon-paper.svg" alt="svg">
          </div>
        </div>
        <div class="borderComputureScissors">
          <div class="backComputureScissors">
           <img src="./images/icon-scissors.svg" alt="svg">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
